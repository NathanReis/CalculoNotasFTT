<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculo Notas FTT</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <main>
        <form id="semester-1" class="grades-form">
            <fieldset>
                <legend>
                    1º Semestre
                    <img class="help" src="./assets/HelpOutline.svg" alt="Abre cálculos do semestre 1" />
                </legend>

                <div class="grades-block">
                    <div class="input-block">
                        <label for="semester-1-grade-1">Nota 1</label>
                        <input id="semester-1-grade-1" class="grade" type="text" />
                    </div>

                    <div class="input-block">
                        <label for="semester-1-grade-2">Nota 2</label>
                        <input id="semester-1-grade-2" class="grade" type="text" />
                    </div>
                </div>

                <div class="input-block">
                    <label for="average-1">Média 1</label>
                    <input id="average-1" class="grade" type="text" />
                </div>
            </fieldset>
        </form>

        <form id="semester-2" class="grades-form">
            <fieldset>
                <legend>
                    2º Semestre
                    <img class="help" src="./assets/HelpOutline.svg" alt="Abre cálculos do semestre 2" />
                </legend>

                <div class="grades-block">
                    <div class="input-block">
                        <label for="semester-2-grade-1">Nota 1</label>
                        <input id="semester-2-grade-1" class="grade" type="text" />
                    </div>

                    <div class="input-block">
                        <label for="formative-grade">Formativa</label>
                        <input id="formative-grade" class="grade" type="text" />
                    </div>

                    <div class="input-block">
                        <label for="semester-2-grade-2">Nota 2</label>
                        <input id="semester-2-grade-2" class="grade" type="text" />
                    </div>
                </div>

                <div class="input-block">
                    <label for="average-2">Média 2</label>
                    <input id="average-2" class="grade" type="text" />
                </div>
            </fieldset>
        </form>

        <form id="end-semester" class="grades-form">
            <fieldset>
                <legend>
                    Final
                    <img class="help" src="./assets/HelpOutline.svg" alt="Abre cálculos do final do semestre" />
                </legend>

                <div class="input-block">
                    <label for="final-average">Média final</label>
                    <input id="final-average" class="grade" type="text" disabled />
                </div>
            </fieldset>
        </form>
    </main>

    <div id="modal-calc" class="hidden">
        <img class="close" src="./assets/Close.svg" alt="Fechar cálculos" />

        <div id="calc-semester-1-grade-1" class="calc-block">
            <span>x 40%</span>
        </div>

        <div id="calc-semester-1-grade-2" class="calc-block">
            <span>x 60%</span>
        </div>

        <div id="calc-average-1" class="calc-block">
            <span>x 50%</span>
        </div>

        <div id="calc-semester-2-grade-1" class="calc-block">
            <span>x 20%</span>
        </div>

        <div id="calc-formative-grade" class="calc-block">
            <span>x 20%</span>
        </div>

        <div id="calc-semester-2-grade-2" class="calc-block">
            <span>x 60%</span>
        </div>

        <div id="calc-average-2" class="calc-block">
            <span>x 50%</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"
        integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>
</body>

</html>
